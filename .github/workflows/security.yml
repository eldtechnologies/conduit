name: Security Scan

# Run on push, PRs, and daily schedule
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

  osv-scanner:
    name: OSV Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v2.2.3
        with:
          scan-args: |-
            --lockfile=package-lock.json
            --format=sarif
            --output=results.sarif
        continue-on-error: true

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only run on pull requests
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high or critical vulnerabilities
          fail-on-severity: moderate
          # Comment on PR with results
          comment-summary-in-pr: always

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, osv-scanner]
    if: always()

    steps:
      - name: Check security scan results
        run: |
          if [ "${{ needs.npm-audit.result }}" != "success" ] || [ "${{ needs.osv-scanner.result }}" != "success" ]; then
            echo "❌ Security scans failed!"
            echo "npm-audit: ${{ needs.npm-audit.result }}"
            echo "osv-scanner: ${{ needs.osv-scanner.result }}"
            exit 1
          else
            echo "✅ All security scans passed!"
          fi
